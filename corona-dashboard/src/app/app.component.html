<div id="wrapper">
  <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
          <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
              <div class="container-fluid">
                  <h1 style="margin-top: 5px; color:#858796;">COVID-19 DASHBOARD</h1><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                  <ul class="nav navbar-nav flex-nowrap ml-auto" *ngIf="this.accessTabsFlag">
                      <li class="nav-item dropdown no-arrow mx-1" role="presentation"><button class="btn btn-primary" type="button" >California</button></li>
                      <li class="nav-item dropdown no-arrow mx-1" role="presentation">
                          <div class="shadow dropdown-list dropdown-menu dropdown-menu-right" aria-labelledby="alertsDropdown"></div>
                      </li>
                      <div class="d-none d-sm-block topbar-divider"></div>
                      <li class="nav-item dropdown no-arrow" role="presentation"><button class="btn btn-primary" type="button" >World</button></li>
                  </ul>
              </div>
          </nav>
      </div>
  </div>
</div>
<div *ngIf="this.landingPageFlag">
<div class="alert alert-danger" role="alert" *ngIf="this.userInputErrFlag"><strong>ERROR: </strong> {{ this.userInputErrMsg }}</div>
<div class="row" style="margin-top: 99px;">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" style="text-align: center; color:#858796;">Which part of California are you from?</h4>
                <div class="row">
                    <div class="col offset-lg-2" style="display: flex; justify-content: center;"><input type="number" placeholder="Zipcode" style="margin-top: 5px;" [(ngModel)]="zipcode" required></div>
                    <div class="col" style="display: flex; justify-content: left;"><button class="btn btn-primary text-center" type="button" style="margin-left: 0px;" (click)="onZipcodeClick()">Enter</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<app-world-dashboard *ngIf="this.worldDashboardFlag"></app-world-dashboard>
<app-cali-dashboard *ngIf="this.caliDashboardFlag"></app-cali-dashboard>
<router-outlet></router-outlet>
