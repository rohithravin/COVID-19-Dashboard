<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-xl-4 mb-4">
                        <div   [ngClass]="this.showCaliTab ? 'card bg-primary shadow border-left-primary py-2' : 'card shadow border-left-primary py-2' "  (click)='changeForcastTab("california")'>
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col text-center mr-2">
                                        <div class="text-uppercase text-primary font-weight-bold text-xs mb-1">
                                            <span  [ngClass]="this.showCaliTab ? 'text-light' : ' ' "    style="font-size: 20px;">California</span></div>
                                        <div class="text-dark font-weight-bold h5 mb-0"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-4 mb-4">
                        <div [ngClass]="this.showUSTab ? 'card bg-success shadow border-left-success py-2' : 'card shadow border-left-success py-2' " (click)='changeForcastTab("us")'>
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col text-center mr-2">
                                        <div class="text-uppercase text-success font-weight-bold text-xs mb-1">
                                            <span [ngClass]="this.showUSTab ? 'text-light' : ' ' "  style="font-size: 20px;">Country</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-4 mb-4">
                        <div [ngClass]="this.showWorldTab ? 'card shadow bg-info border-left-info py-2' : 'card shadow border-left-info py-2' "  (click)='changeForcastTab("world")'>
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col text-center mr-2">
                                        <div class="text-uppercase text-info font-weight-bold text-xs mb-1" style="font-size: 20px;">
                                            <span [ngClass]="this.showWorldTab ? 'text-light' : ' ' "  style="font-size: 20px;" >WORLD</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div *ngIf="this.showCaliTab">
                    <div class="row">
                        <div class="col">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-primary font-weight-bold m-0">California</h6>
                                    <div class="dropdown"><button class="btn btn-light btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Dropdown </button>
                                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row" style="margin-bottom: 10px;">
                                        <div class="col">
                                            <div class="chart-area" style="height: 250px;">
                                                <iframe  id="igraph" scrolling="no" style="border:none;" seamless="seamless" src="https://plotly.com/~rohithravin/194.embed?showlink=false&modebar=false&autosize=true" height="250" width="100%"></iframe>
                                        
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-6">
                                            <div class="chart-area" style="height: 250px;">
                                                <iframe  id="igraph" scrolling="no" style="border:none;" seamless="seamless" src="https://plotly.com/~rohithravin/194.embed?showlink=false&modebar=false&autosize=true" height="250" width="100%"></iframe>
                                        
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="chart-area" style="height: 250px;">
                                                <iframe  id="igraph" scrolling="no" style="border:none;" seamless="seamless" src="https://plotly.com/~rohithravin/194.embed?showlink=false&modebar=false&autosize=true" height="250" width="100%"></iframe>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center"><button class="btn btn-light btn-sm text-primary border rounded" type="button">Button</button>
                                    <div class="dropdown"><button class="btn btn-light btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Dropdown </button>
                                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-xl-6">
                                            <div class="chart-area" style="height: 250px;">
                                                <iframe  id="igraph" scrolling="no" style="border:none;" seamless="seamless" src="https://plotly.com/~rohithravin/194.embed?showlink=false&modebar=false&autosize=true" height="250" width="100%"></iframe>
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="chart-area" style="height: 250px;">
                                                <iframe  id="igraph" scrolling="no" style="border:none;" seamless="seamless" src="https://plotly.com/~rohithravin/194.embed?showlink=false&modebar=false&autosize=true" height="250" width="100%"></iframe>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



            </div>


            </div>
        </div>
    </div>
</div>
