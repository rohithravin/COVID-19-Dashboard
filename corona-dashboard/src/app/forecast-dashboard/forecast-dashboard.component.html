<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container-fluid">
                

                <div *ngIf="this.showWorldTab">
                    <div class="row">
                        <div class="col">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <button class="btn btn-light btn-sm" type="button" style="color: rgb(54,100,218);filter: blur(0px);" (click)="this.updateWorldPlot()"><b>World {{this.switchWorldPlot['type']}}</b></button>
                                    <fa-icon [icon]="this.switchWorldPlotDisplay" style="font-size: 20px;margin-right: 5px;color: #3765dc;" (click)="updateWorldPlotDisplay()"></fa-icon>
                                </div>
                                <div class="card-body">

                                    <div *ngIf="this.showWorldForecast == false" class="row" style="height: 300px;">
                                        <div class="col text-center align-self-center">
                                            <h1>Loading Visuals...</h1>
                                        </div>
                                    </div>


                                    <iframe *ngIf="this.switchWorldPlotDisplay == this.fa_WindowMaximize && this.showWorldForecast == true"  id="igraph" scrolling="no" style="border:none;" seamless="seamless" [src]="this.worldForecastFullPlotLink" height="300" width="100%"></iframe>

                                    <div *ngIf="this.switchWorldPlotDisplay == this.fa_WindowRestore && this.showWorldForecast == true"  class='row'>
                                        <div class= 'col'>
                                            <iframe  id="igraph" scrolling="no" style="border:none;" seamless="seamless" [src]="this.worldForecastFullPlotLink" height="300" width="100%"></iframe>

                                        </div>

                                        <div class= 'col'>
                                            <iframe  id="igraph" scrolling="no" style="border:none;" seamless="seamless" [src]="this.worldForecastShortPlotLink" height="300" width="100%"></iframe>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="row" style="padding-bottom: 15px;">
                                <div class="col">
                                    <div class="card shadow border-left-info py-2">
                                        <div class="card-body">
                                            <div class="row align-items-center no-gutters">
                                                <div class="col mr-2">
                                                    <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span class="text-info">World Cases Threshold CI</span></div>
                                                    <div class="text-dark font-weight-bold h5 mb-0"><span>{{this.worldThresholdCI}}</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-bottom: 15px;">
                                <div class="col">
                                    <div class="card shadow border-left-info py-2" style="padding-bottom: 8px;">
                                        <div class="card-body">
                                            <div class="row align-items-center no-gutters">
                                                <div class="col mr-2">
                                                    <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span class="text-info">World Cases Threshold Date</span></div>
                                                    <div class="text-dark font-weight-bold h5 mb-0"><span>{{this.worldThresholdDate}}</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-bottom: 15px;">
                                <div class="col" style="padding-bottom: 0px;">
                                    <div class="card shadow border-left-info py-2">
                                        <div class="card-body">
                                            <div class="row align-items-center no-gutters">
                                                <div class="col mr-2">
                                                    <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span class="text-info">{{this.selectedCountry}} Cases Threshold Date</span></div>
                                                    <div class="text-dark font-weight-bold h5 mb-0"><span>{{this.countryThresholdDate}}</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col text-left align-self-center">
                                                <button class="btn btn-light btn-sm" type="button" style="color: rgb(54,100,218);filter: blur(0px);" (click)="this.updateCountryPlot()"><b>{{this.selectedCountry}} {{this.switchCountryPlot['type']}}</b></button>

                                            </div>
                                            <div class="col text-right">
                                                <div class="d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                                                    <div class="input-group"><input #user_country_input required class="bg-white form-control border-0 small" type="text" placeholder="Search For County...">
                                                        <div class="input-group-append"><button class="btn btn-primary py-0" type="button" (click)="switchCountryForecast(user_country_input.value)" >  <fa-icon [icon]="fa_Search" style="font-size: 15px;margin-right: 5px; color: white;"></fa-icon>  </button></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body" style="height: 275px;">
                                    <div *ngIf="this.showCountryForecast == false" class="row" style="height: 200px;">
                                        <div class="col text-center align-self-center">
                                            <h1>Loading Visuals...</h1>
                                        </div>
                                    </div>
                                    <iframe *ngIf="this.showCountryForecast == true" id="igraph" scrolling="no" style="border:none;" seamless="seamless" [src]="this.countryForecastPlotLink" height="200" width="100%"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
